<!DOCTYPE html>
<html>
<head>
    <title>添加事件监听器</title>
</head>
<body>
    <button id="button1">按钮 1</button>
    <button id="button2">按钮 2</button>
    <button id="button3">按钮 3</button>
    <button id="button4">按钮 4</button>

    <script>
        // 循环遍历按钮
        for (var i = 1; i <= 4; i++) {
            var button = document.getElementById('button' + i);
            
            // 添加点击事件监听器
            button.addEventListener('click', function(event) {
                alert('按钮 ' + event.target.id + ' 被点击了！');
            });
        }
    </script>
</body>
</html>
